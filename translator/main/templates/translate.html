<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌍  Language Translator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Background Animation */
        body {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #ffdde1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Form Styling */
        .container {
            max-width: 500px;
            margin-top: 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }
        
        h2 {
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Button & Input Effects */
        input, select {
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus, select:focus {
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        button {
            width: 100%;
            font-size: 18px;
            transition: 0.3s ease-in-out;
            border-radius: 10px;
            background: #ff7675;
            border: none;
            color: white;
        }

        button:hover {
            background-color: #ff4757;
            box-shadow: 0px 0px 15px rgba(255, 71, 87, 0.7);
        }

        /* Floating Text Animation */
        .floating-text {
            position: absolute;
            font-size: 22px;
            font-weight: bold;
            opacity: 0.3;
            color: rgba(255, 255, 255, 0.7);
            animation: floatText infinite alternate ease-in-out;
        }

        @keyframes floatText {
            0% { transform: translateY(0px) translateX(0px); opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-50px) translateX(30px); opacity: 0.3; }
        }

        /* Random Positions & Durations */
        .floating-text:nth-child(1) { top: 10%; left: 10%; animation-duration: 5s; }
        .floating-text:nth-child(2) { top: 30%; left: 60%; animation-duration: 7s; }
        .floating-text:nth-child(3) { top: 50%; left: 20%; animation-duration: 6s; }
        .floating-text:nth-child(4) { top: 70%; left: 80%; animation-duration: 4s; }
        .floating-text:nth-child(5) { top: 20%; left: 40%; animation-duration: 8s; }
        .floating-text:nth-child(6) { top: 60%; left: 10%; animation-duration: 5.5s; }
        .floating-text:nth-child(7) { top: 80%; left: 50%; animation-duration: 6.5s; }
        .floating-text:nth-child(8) { top: 40%; left: 75%; animation-duration: 7.5s; }
    </style>
</head>
<body>

<!-- Animated Floating Texts -->
<div class="floating-text"> French</div>
<div class="floating-text"> Spanish</div>
<div class="floating-text">🇩🇪 German</div>
<div class="floating-text">🇮🇳 Hindi</div>
<div class="floating-text">🇨🇳 Chinese</div>
<div class="floating-text">🇦🇪 Arabic</div>
<div class="floating-text">🇯🇵 Japanese</div>
<div class="floating-text">🇰🇷 Korean</div>
<div class="floating-text">🇮🇳 Kannada</div>

<!-- Main Content -->
<div class="container text-center">
    <h2 class="mb-4">🌟 Language Translator 🌟</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" name="text" placeholder="Enter text to translate" required>
        </div>
        <div class="mb-3">
            <select class="form-select" name="language">
                <option value="hi">Hindi</option>
                <option value="mr">Marathi</option>
                <option value="kn">Kannada</option>
                <option value="de">German</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="zh-CN">Chinese (Simplified)</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="tr">Turkish</option>
                <option value="nl">Dutch</option>
                <option value="sv">Swedish</option>
                <option value="th">Thai</option>
                <option value="pl">Polish</option>
                <option value="el">Greek</option>
            </select>
        </div>
        <button type="submit" class="btn">🌍 Translate</button>
    </form>

    {% if translated_text %}
        <div class="mt-4 p-3 bg-light text-dark rounded">
            <h5 class="text-success">✅ Translated Text:</h5>
            <p class="fw-bold">{{ translated_text }}</p>
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
